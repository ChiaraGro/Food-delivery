<div class="banner">
  <h1>ORDER GREAT FOOD</h1>
</div>

<!-- step  -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">How to get <span class="highlight">fresh food</span></h1>
  <div class="row mt-5">
      <!-- one  -->
      <div class="col-lg-4 mt-2 ">
          <div class="stepBox">
              <h1>1</h1>
              <p>select food</p>
          </div>
      </div>
<!-- two -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>2</h1>
              <p>fill the details</p>
          </div>
      </div>
      <!-- three  -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>3</h1>
              <p>your order delivered in minute</p>
          </div>
      </div>
  </div>
</div>

<h1 class="text-center">Our customers favourites</h1>

<div class="container">
<div class="row">
  <div class="col-lg-3" *ngFor="let food of foodData; index as i">
    <div class="foodbox" *ngIf="i <= 3">
      <img src="{{food.foodImg}}" alt="" >
      <h3>{{food.foodName}}</h3>
      <p>{{food.foodPrice |currency: 'EUR'}}</p>
    </div>
  </div>
</div>
</div>

<div class="d-flex">
  <h1>Ordina ora</h1> <button class="bg-danger text-white p-1" routerLink="menu">Menu</button>
</div>
