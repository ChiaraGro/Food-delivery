<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let food of foods">
      <div class="foodBox mb-2 mt-3">
        <img src="{{food.imgUrl}}" alt="">
        <h1>{{food.name}}</h1>
        <p>{{food.details}}</p>
        <p>{{food.price |currency:'EUR'}}</p>
        <a class="buybtn">Ordina ora</a>
      </div>

    </div>
  </div>

</div>
