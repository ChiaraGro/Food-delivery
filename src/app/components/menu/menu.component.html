<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let food of foodData">
      <div class="foodBox">
        <img src="{{food.foodImg}}" alt="">
        <h1>{{food.foodName}}</h1>
        <p>{{food.foodDetails}}</p>
        <p>{{food.foodPrice |currency:'EUR'}}</p>
        <a href="">Buy</a>
      </div>

    </div>
  </div>

</div>
